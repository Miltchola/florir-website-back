tags:
  name: Contatos
  description: Gerenciamento das informações de contato

paths:
  /contatos:
    get:
      summary: Retorna as informações de contato
      tags: [Contatos]
      responses:
        '200':
          description: Informações de contato.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Success
                  data:
                    $ref: '#/components/schemas/Contato'
        '204':
          description: Nenhuma informação de contato encontrada.
    post:
      summary: Cria as informações de contato
      tags: [Contatos]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContatoPayload'
      responses:
        '201':
          description: Contato criado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Contato criado com sucesso.
                  data:
                    $ref: '#/components/schemas/Contato'
        '409':
          description: Documento de contato já existe.

  /contatos/{id}:
    patch:
      summary: Atualiza as informações de contato
      tags: [Contatos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: O ID do documento de contato.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContatoPayload'
      responses:
        '200':
          description: Contato atualizado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Contato atualizado com sucesso.
                  data:
                    $ref: '#/components/schemas/Contato'
        '404':
          description: Contato não encontrado.
    delete:
      summary: Deleta as informações de contato
      tags: [Contatos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: O ID do documento de contato.
      responses:
        '200':
          description: Contato deletado com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Contato deletado com sucesso.
                  data:
                    type: 'object'
                    nullable: true
        '404':
          description: Contato não encontrado.