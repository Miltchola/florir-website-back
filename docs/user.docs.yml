tags:
  name: Users
  description: Autenticação e gerenciamento de usuário

paths:
  /users/login:
    post:
      summary: Realiza login do usuário para obter um token JWT
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Login bem-sucedido.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User logged in successfully!
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      userId:
                        type: string
                      username:
                        type: string
        '401':
          description: Credenciais inválidas.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/me:
    get:
      summary: Busca os dados do usuário logado
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dados do usuário.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Success
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Token não fornecido ou inválido.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Atualiza os dados do usuário logado
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        description: Campos para atualizar (username, email, ou password).
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Perfil atualizado com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Perfil atualizado com sucesso.
                  data:
                    $ref: '#/components/schemas/User'