tags:
  name: Users
  description: Rotas relacionadas a usuários

paths:
  /users/register:
    post:
      summary: Registra um novo usuário
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '201':
          description: Usuário registrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Erro na requisição

  /users/login:
    post:
      summary: Realiza login do usuário
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Login bem-sucedido
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Credenciais inválidas
  
  /users/{identifier}:
    get:
      summary: Busca um usuário por username ou email
      tags: [Users]
      parameters:
        - in: path
          name: identifier
          required: true
          schema:
            type: string
          description: Nome de usuário ou email
      responses:
        '200':
          description: Usuário encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Usuário não encontrado

  /users/{identifier}/profile:
    put:
      summary: Atualiza dados do usuário
      tags: [Users]
      parameters:
        - in: path
          name: identifier
          required: true
          schema:
            type: string
          description: Nome de usuário ou email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: Perfil atualizado com sucesso
        '404':
          description: Usuário não encontrado