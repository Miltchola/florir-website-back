tags:
  - name: Seção Hero
    description: Gerenciamento do conteúdo da seção principal (hero).

paths:
  /hero-section:
    get:
      summary: Obter todas as seções hero
      tags: [Seção Hero]
      description: Retorna todas as entradas da seção hero. Geralmente, haverá apenas uma. Este endpoint é público.
      responses:
        '200':
          description: Uma lista de seções hero.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/HeroSection'
    post:
      summary: Criar uma nova seção hero
      tags: [Seção Hero]
      security:
        - bearerAuth: []
      description: Adiciona uma nova seção hero. Requer autenticação e upload de imagem.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - texto
                - imagem
              properties:
                imagem:
                  type: string
                  format: binary
                  description: "Arquivo de imagem principal (limite 10MB)."
                texto:
                  type: string
                  example: "As melhores flores desidratadas"
                subtexto:
                  type: string
                  example: "Direto do produtor para sua casa."
                altText:
                  type: string
                  description: Texto alternativo para a imagem principal.
      responses:
        '201':
          description: Seção hero criada com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Seção Hero criada com sucesso.
                  data:
                    $ref: '#/components/schemas/HeroSection'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'

  /hero-section/{id}:
    get:
      summary: Obter seção hero por ID
      tags: [Seção Hero]
      description: Retorna uma seção hero específica pelo seu ID. Este endpoint é público.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: O ID da seção hero.
      responses:
        '200':
          description: Dados da seção hero.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Success
                  data:
                    $ref: '#/components/schemas/HeroSection'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Atualizar uma seção hero por ID
      tags: [Seção Hero]
      security:
        - bearerAuth: []
      description: Atualiza uma seção hero existente. Requer autenticação e pode incluir novo upload.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                imagem:
                  type: string
                  format: binary
                  description: "Arquivo de imagem principal (limite 10MB)."
                texto:
                  type: string
                  example: "As melhores flores desidratadas"
                subtexto:
                  type: string
                  example: "Direto do produtor para sua casa."
                altText:
                  type: string
                  description: Texto alternativo para a imagem principal.
      responses:
        '200':
          description: Seção hero atualizada com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Seção Hero atualizada com sucesso.
                  data:
                    $ref: '#/components/schemas/HeroSection'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
    delete:
      summary: Deletar uma seção hero por ID
      tags: [Seção Hero]
      security:
        - bearerAuth: []
      description: Deleta uma seção hero. Requer autenticação.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Seção hero deletada com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Seção Hero deletada com sucesso.
                  data:
                    type: object
                    nullable: true
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'