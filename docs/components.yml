components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    UserRegister:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          example: "johndoe"
        email:
          type: string
          example: "john@example.com"
        password:
          type: string
          example: "senha123"

    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: "john@example.com"
        password:
          type: string
          example: "senha123"