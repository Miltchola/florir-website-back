tags:
  name: Textos
  description: Gerenciamento de textos customizáveis

paths:
  /textos:
    get:
      summary: Retorna todos os textos
      tags: [Textos]
      responses:
        '200':
          description: Lista de textos retornada com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Texto'
    post:
      summary: Cria um novo texto
      tags: [Textos]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextoPayload'
      responses:
        '201':
          description: Texto criado com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Texto criado com sucesso.
                  data:
                    $ref: '#/components/schemas/Texto'

  /textos/{id}:
    get:
      summary: Busca um texto por ID
      tags: [Textos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: O ID do texto.
      responses:
        '200':
          description: Dados do texto retornados com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Success
                  data:
                    $ref: '#/components/schemas/Texto'
        '404':
          description: Texto não encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Atualiza um texto por ID
      tags: [Textos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: O ID do texto.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextoPayload'
      responses:
        '200':
          description: Texto atualizado com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Texto atualizado com sucesso.
                  data:
                    $ref: '#/components/schemas/Texto'
        '404':
          description: Texto não encontrado.
    delete:
      summary: Deleta um texto por ID
      tags: [Textos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: O ID do texto.
      responses:
        '200':
          description: Texto deletado com sucesso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Texto deletado com sucesso.
                  data:
                    type: object
                    nullable: true
                    example: null
        '404':
          description: Texto não encontrado.